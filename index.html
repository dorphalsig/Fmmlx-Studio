<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>FMMLx Studio</title>
    <link rel="stylesheet" href="css/FmmlxStudio.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Uncomment before production
    <script src="js/loader.js" type="application/javascript"></script>

    <!-- delete before production> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/js/standalone/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.10/go-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
    <script src="js/helpers/Set.js"></script>
    <script src="js/helpers/Helper.js"></script>
    <script src="js/controllers/StudioController.js"></script>
    <script src="js/controllers/FormController.js"></script>
    <script src="js/FmmlxShapes/FmmlxProperty.js"></script>
    <script src="js/FmmlxShapes/FmmlxClass.js"></script>
    <script src="js/FmmlxShapes/FmmlxAssociation.js"></script>
    <script src="js/models/FmmlxProperty.js"></script>
    <script src="js/models/FmmlxClass.js"></script>
    <script src="js/models/FmmlxValue.js"></script>
    <script src="js/models/FmmlxRelationshipEndpoint.js"></script>
    <script src="js/models/FmmlxAssociation.js"></script>

    <script>$(function () {
        $.material.init();
        window.studio = new Controller.StudioController();
        console.log("Take the long way home..")
    })</script>

    <!-- -->

</head>
<body>
<div class="container-fluid">
    <div class="row body">
        <div class="col-md-2" id="menu">
            <div class="well well-sm">
                <div id="file">
                    <i class="fa fa-floppy-o" aria-hidden="true" id="save" title="Save"></i>
                    <i class="fa fa-folder-open" aria-hidden="true" id="load" title="Load"></i>
                    <i class="fa fa-picture-o" aria-hidden="true" id="export" title="Export as Image"></i>
                    <input type="file" class="hidden" id="loadFile">
                </div>
            </div>

            <div class="well">
                <button onclick="Controller.FormController.displayClassForm(10,20)">Modal</button>
                <img src="images/class.png" class="menu" id="entity" draggable="true"/>
                <img src="images/relation.png" class="menu" id="relationship" draggable="true"/><br/>
                <img src="images/inheritance.png" class="menu" id="inheritance" draggable="true"/>
            </div>
        </div>
        <div class="col-lg-10 well" id="canvas">
        </div>
    </div>
</div>


<div class="modal fade" id="fmmlxClassModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Create/Edit FMML<sup>X</sup> Class</h3>
                <hr/>
            </div>
            <form id="classForm" data-toggle="validator">
                <div class="modal-body">
                    <input class="hidden" name="id">
                    <input class="hidden" name="coords">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-warning" style="display: none">
                                <strong>Error!&nbsp;</strong> <span class="message">Invalid Field data</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label">Class Name</label>
                                <input class="form-control" name="name"  pattern="^[\w\.,]+$" required/>

                                <div class="help-block">
                                    <span class="label label-info">REQUIRED</span> Allowed: A-Z 0-9 . , _
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" >Level</label>
                                <input class="form-control" name="level"  pattern="^(\d+|\?)$" required/>
                                <p class="help-block">
                                    <span class="label label-info">REQUIRED</span> Allowed: 0-9 ?
                                </p>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <small>Abstract?</small>
                                        <input value="true" type="checkbox" name="isAbstract"> </label>
                                    <label class="checkbox-inline">
                                        <small>External?</small>
                                        <input id="isExternal" class="needsExtraInfo" name="isExternal" type="checkbox"
                                               data-related="externalLanguage, externalMetaclass"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <label class="control-label">Metaclass</label>
                                <select class="form-control" name="metaclass">
                                    <option value="" selected>Metaclass</option>
                                </select>
                            </div>
                            <div class="form-group has-feedback label-floating" style="display: none">
                                <label class="control-label">Ext. Metaclass</label>
                                <input class="form-control externalMetaclass"  name="externalMetaclass" pattern="^[\w\.,]+$" disabled required/>

                                <div class="help-block">
                                    <span class="label label-info">REQUIRED</span> Allowed: A-Z 0-9 . , _
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">&nbsp;</div>
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-floating" style="display: none">
                                <label class="control-label">External Language</label>
                                <input class="form-control" name="externalLanguage" disabled pattern="^[\w\.,]+$" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Controller.FormController.addEditFmmlxClass()">Continue</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="fmmlxAttributeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Edit FMML<sup>X</sup> Attribute / Operation</h3>
                <hr/>
            </div>
            <div class="modal-body">
                <form id="property">
                    <input type="hidden" name="id">
                    <input type="hidden" name="coords">


                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <label class="control-label">Attribute Name</label>
                                <input class="form-control name" pattern="^\w\.,$" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label">Type</label>
                                <input class="form-control type" pattern="^\w\.,$" required/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label">Intrins.</label>
                                <input class="form-control intrinsicness" pattern="^\d|\?$" required/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback label-static">
                                <div class="checkbox">
                                    <label>
                                        <small>Operation?</small>
                                        <br/>
                                        <input class="isOperation" value="true" type="checkbox"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group has-feedback label-static">
                                <span class="checkbox">
                                    <label class="checkbox-inline">
                                        <small>Obtainable</small>
                                        <input id="isObtainable" value="true" type="checkbox"/>
                                    </label>
                                    <label class="checkbox-inline">
                                        <small>Derivable</small>
                                        <input id="isDerivable" value="true" type="checkbox"/>
                                    </label>
                                    <label class="checkbox-inline">
                                        <small>Simulated</small>
                                        <input id="isSimulation" value="true" type="checkbox"/>
                                    </label>
                                    <label class="checkbox-inline">
                                        <small>Value</small>
                                        <input id="isValue" class="needsExtraInfo" value="true" type="checkbox"/>
                                    </label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <span class="extraInfo">
                            <span class="form-group has-feedback label-floating">
                                <label class="control-label" for="value">Value</label>
                                <input class="form-control" id="value"/>
                            </span>
                            </span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="fmmlxAssociationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3 class="modal-title">Add FMML<sup>X</sup> Association</h3>
                <hr/>
            </div>
            <div class="modal-body">
                <form id="associationForm">
                    <input class="hidden id">
                    <input class="hidden coords">

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" for="name">Association Name</label>
                                <input class="form-control" id="name" pattern="^\w\.,$" required/>
                                <p class="help-block">
                                    <span class="label label-info">REQUIRED</span> Allowed: A-Z 0-9 . , _
                                </p>
                            </div>
                        </div>
                        <div class="col-md-2">
                            &nbsp;
                        </div>
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <small>Instance?</small>
                                        <input id="isInstance" class="needsExtraInfo" value="true" type="checkbox"/>
                                    </label>
                                    <label class="checkbox-inline">
                                        <small>Refinment?</small>
                                        <input id="isRefinement" class="needsExtraInfo" value="true"
                                               type="checkbox"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <label class="control-label" for="source">Source</label>
                                <select class="form-control" id="source">
                                    <option value="" selected>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1">&nbsp;</div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" for="cardinality0">Cardinality</label>
                                <input pattern="[\d+|\*],[\d+|\*]" id="cardinality0" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" for="intrinsicness0">Intrinsicness</label>
                                <input class="form-control" id="intrinsicness0" pattern="^\d|\?$" required/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <label class="control-label" for="target">Target</label>
                                <select class="form-control" id="target">
                                    <option value="" selected>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1">&nbsp;</div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" for="cardinality1">Cardinality</label>
                                <input pattern="[\d+|\*],[\d+|\*]" id="cardinality1" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback label-floating">
                                <label class="control-label" for="intrinsicness1">Intrinsicness</label>
                                <input class="form-control" id="intrinsicness1" pattern="^\d|\?$" required/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback label-static">
                                <label class="control-label" for="reference">Meta- / Primitive Association</label>
                                <select class="form-control" id="reference">
                                    <option value="" selected>Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
