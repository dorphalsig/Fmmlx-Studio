<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>FMMLx Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Cormorant:400,400i&subset=latin-ext">
    <link rel="stylesheet" href="css/vendor/materialize/materialize.min.css">

    <script src="js/vendor/jquery/jquery_3.2.1.js"></script>
    <script src="js/vendor/materialize/materialize.min.js"></script>
    <style>

        #menuBtn {
            position: fixed;
            left: 15px;
            top: 15px;
        }

        #menuBtn ul {
            text-align: right;
            left: 64px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            height: 100%;
            right: auto;
            width: 500px;
            /*width 100% only goes to width of button container */
        }

        #menuBtn li {
            font: 15px Lato, sans-serif
        }

        .alert {
            background: #e53935;
            color: white;
            text-align: center;
            padding: 3px 0;
            /* display: none; */
        }

        .alert i {
            margin-right: 5px;
        }

        .modal-header {
            padding: 10px 15px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 300;
        }
    </style>

    <script>
        //Modal Init
        $(document).ready(function () {
            //Set up Modals
            $('#fmmlxClassModal').modal();

        });
    </script>
</head>


<body>
<!-- Top Menu Button -->
<div class="fixed-action-btn toolbar" id="menuBtn">
    <a class="btn left light-blue darken-4">
        <i class="white-text fa fa-2x fa-bars"></i>
    </a>
    <ul>
        <li>
            <div class="valign-wrapper btn light-blue darken-4 white-text btn-large"><i class="fa fa-floppy-o fa-3x"
            ></i>&nbsp; Save
            </div>
        </li>
        <li>
            <div class="valign-wrapper btn light-blue darken-4 white-text btn-large"><i class="fa fa-folder-open fa-2x"
                                                                                        id="load"></i>&nbsp;Load
            </div>
        </li>
        <li>
            <div class="valign-wrapper btn light-blue darken-4 white-text btn-large"><i
                    class="fa fa-picture-o fa-2x"></i>&nbsp;Export
            </div>
        </li>
    </ul>
</div>


<!-- Floating + button to add Class -->
<div class="fixed-action-btn" id="addClass">
    <button class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="fmmlxClassModal"><i
            class="fa fa-plus"></i></button>
</div>

<!-- Add / Edit Class Modal -->
<div id="fmmlxClassModal" class="modal modal-fixed-footer">
    <div data-role="title" class="light-blue darken-4 white-text modal-header">
        <h4 class="grey-text text-lighten-3">Add / Edit FMML<sup>X</sup> Class</h4>
    </div>
    <div class="alert"><i class="fa fa-exclamation-triangle yellow-text"></i> <span class="errorText">Error! Check
        yourself before you break yourself</span>
    </div>
    <div class="modal-content">

        <form id="classForm" data-toggle="validator">
            <input class="hidden" title="id" name="id">
            <input class="hidden" title="coords" name="coords">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning collapse">
                        <strong>Error!&nbsp;</strong> <span class="message">Invalid Field data</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group has-feedback label-floating">
                        <label class="control-label">Class Name</label>
                        <input class="form-control" name="name" pattern="^[\w\.,]+$" required/>

                        <div class="help-block">
                            <span class="label label-info">REQUIRED</span> Allowed: A-Z 0-9 . , _
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group has-feedback label-floating">
                        <label class="control-label">Level</label>
                        <input class="form-control" name="level" pattern="^(\d+|\?)$" required/>
                        <p class="help-block">
                            <span class="label label-info">REQUIRED</span> Allowed: 0-9 ?
                        </p>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group has-feedback label-static">
                        <div class="checkbox">
                            <label class="checkbox-inline">
                                <small>Abstract?</small>
                                <input value="true" type="checkbox" name="isAbstract"> </label>
                            <label class="checkbox-inline">
                                <small>External?</small>
                                <input class="needsExtraInfo" name="isExternal" type="checkbox" value="true"
                                       data-show="externalLanguage, externalMetaclass"
                                       data-hide="metaclass"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group has-feedback label-static">
                        <label class="control-label">Metaclass</label>
                        <select class="form-control" name="metaclass">
                            <option value="" data-keep="true" selected>Metaclass</option>
                        </select>
                    </div>
                    <div class="form-group has-feedback label-floating" style="display: none">
                        <label class="control-label">Ext. Metaclass</label>
                        <input class="form-control externalMetaclass" name="externalMetaclass"
                               pattern="^[\w\.,]+$" disabled required/>

                        <div class="help-block">
                            <span class="label label-info">REQUIRED</span> Allowed: A-Z 0-9 . , _
                        </div>
                    </div>
                </div>
                <div class="col-md-2">&nbsp;</div>
                <div class="col-md-5">
                    <div class="form-group has-feedback label-floating" style="display: none">
                        <label class="control-label">External Language</label>
                        <input class="form-control" name="externalLanguage" disabled pattern="^[\w\.,]+$"
                               required/>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
</div>
<!-- End Add / Edit Class Modal -->


</body>
</html>
